<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose your campaign-week</title>

  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

  <style>
    .progress-wrapper {
  width: 100%;
  padding: 20px 0;
  display: flex;
  justify-content: center;
  position: relative;
}

.progress-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 80%;
  max-width: 800px;
  position: relative;
}

.progress-bar::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  height: 4px;
  width: 100%;
  background-color: #161719;
  transform: translateY(-50%);
  z-index: 1;
}

.circle {
  width: 33px;
  height: 33px;
  border-radius: 50%;
  background-color: #000;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: 14px;
}

.circle.active {
  background-color: #dc393c;
}

    body {
      font-family: 'lato', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

 h1 {
  font-family: 'Days One', sans-serif;
  font-size: 2rem;
  font-weight: 400;
  margin-top: 3rem;
  margin-bottom: 0.5rem;
}

    p {
      color: #666;
      font-weight: 300;
      margin-bottom: 2rem;
    }

    .calendar {
      border: 1px solid #eee;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 560px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1px;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .day, .weekday {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weekday {
      font-weight: 600;
    }

    .day {
      cursor: pointer;
      background: #fff;
      border: 1px solid #e5e5e5;
    }

    .day.selected {
      background-color: #40954c;
      color: #fff;
      font-weight: 600;
    }

    .day.disabled {
      color: #ccc;
      cursor: not-allowed;
      background: #f9f9f9;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 1300px;
      position: fixed;
      bottom: 1em;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .btn-back {
      background-color: #bfbfbf;
    }

    .btn-next {
      background-color: #dc393c;
    }
  </style>
</head>
<body>

  <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="circle active"><span>1</span></div>
      <div class="circle"><span>2</span></div>
      <div class="circle"><span>3</span></div>
      <div class="circle"><span>4</span></div>
      <div class="circle"><span>5</span></div>
      <div class="circle"><span>6</span></div>
    </div>
  </div>

  <h1>Choose your campaign-week</h1>
  <p>Every campaign has a fixed date of 1 week, from Wednesday to Tuesday.</p>

  <div class="calendar">
    <div class="calendar-header">
      <span>May 2025</span>
    </div>
    <div class="calendar-grid">
      <div class="weekday">Mo</div>
      <div class="weekday">Tu</div>
      <div class="weekday">We</div>
      <div class="weekday">Th</div>
      <div class="weekday">Fr</div>
      <div class="weekday">Sa</div>
      <div class="weekday">Su</div>

      <div class="day disabled">28</div>
      <div class="day disabled">29</div>
      <div class="day disabled">30</div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>

      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>

      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>

      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>

      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
      <div class="day disabled">1</div>
    </div>
  </div>

  <div class="button-container">
    <button class="btn btn-back">Back</button>
    <button class="btn btn-next">Next</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const days = document.querySelectorAll(".day");

      days.forEach(d => d.classList.remove("selected"));

      days.forEach((day, index) => {
        day.addEventListener("click", () => {
          const number = parseInt(day.textContent);
          const dayOfWeek = index % 7;

          if (dayOfWeek === 2) {
            days.forEach(d => d.classList.remove("selected"));
            for (let i = 0; i < 7; i++) {
              const next = days[index + i];
              if (next) next.classList.add("selected");
            }
          }
        });
      });
    });
  </script>
</body>
</html>
