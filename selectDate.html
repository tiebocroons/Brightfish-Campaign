
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose your campaign-week</title>

  <link rel="stylesheet" href="CSS/general.css">
  <link rel="stylesheet" href="CSS/selectDate.css">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">


</head>
<body>

  <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="circle active"><span>1</span></div>
      <div class="circle"><span>2</span></div>
      <div class="circle"><span>3</span></div>
      <div class="circle"><span>4</span></div>
      <div class="circle"><span>5</span></div>
      <div class="circle"><span>6</span></div>
    </div>
  </div>

  <h1>Choose your campaign-week</h1>
  <p>Every campaign has a fixed date of 1 week, from Wednesday to Tuesday.</p>

  <div class="calendar">
    <div class="calendar-header">
      <span>May 2025</span>
    </div>
    <div class="calendar-grid">
      <div class="weekday">Mo</div>
      <div class="weekday">Tu</div>
      <div class="weekday">We</div>
      <div class="weekday">Th</div>
      <div class="weekday">Fr</div>
      <div class="weekday">Sa</div>
      <div class="weekday">Su</div>

      <div class="day disabled">28</div>
      <div class="day disabled">29</div>
      <div class="day disabled">30</div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>

      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>

      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>

      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>

      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
      <div class="day disabled">1</div>
    </div>
  </div>

  <div class="button-container">
    <a href="./planCampaign.html" class="btn-back">Back</a>    
    <a href="./TargetAudience.html" class="btn-next">Next</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const days = document.querySelectorAll(".day");

      days.forEach(d => d.classList.remove("selected"));

      days.forEach((day, index) => {
        day.addEventListener("click", () => {
          const number = parseInt(day.textContent);
          const dayOfWeek = index % 7;

          if (dayOfWeek === 2) {
            days.forEach(d => d.classList.remove("selected"));
            for (let i = 0; i < 7; i++) {
              const next = days[index + i];
              if (next) next.classList.add("selected");
            }
          }
        });
      });
    });
  </script>
</body>
</html>
