<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/location.css">
    <link rel="stylesheet" href="CSS/general.css">
    <title>Select Location</title>
</head>
<body>
    <div class="progress-bar" data-step="2">
        <div class="progress-step">1</div>
        <div class="progress-line"></div>
        <div class="progress-step">2</div>
        <div class="progress-line"></div>
        <div class="progress-step">3</div>
        <div class="progress-line"></div>
        <div class="progress-step">4</div>
        <div class="progress-line"></div>
        <div class="progress-step">5</div>
        <div class="progress-line"></div>
        <div class="progress-step">6</div>
    </div>
    <div class="title">
        <h2>Select your desired location(s)</h2>
        <div class="search-bar">
                <input type="text" placeholder="Search locations">
                <span class="search-icon">&#128269;</span>
            </div>
    </div>
    
    <div class="container">
                <div class="map-section">
            <img src="Assets/images/Location_page/Belgium.svg" alt="Belgium map" style="max-width: 100%; border-radius: 24px; background: none;">
        </div>
        <div class="locations-section">
            <div class="location-list">
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Antwerp
                    </label>
                    <span class="visitor-badge badge-red">+2.500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Brussels
                    </label>
                    <span class="visitor-badge badge-red">+2.500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Ghent
                    </label>
                    <span class="visitor-badge badge-yellow">+1.000 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Hasselt
                    </label>
                    <span class="visitor-badge badge-yellow">+1.000 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Kortrijk
                    </label>
                    <span class="visitor-badge badge-blue">+500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox">
                        Kinepolis Bruges
                    </label>
                    <span class="visitor-badge badge-blue">+500 visitors / month</span>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="btn btn-back" onclick="window.location.href='selectDate.html'">Back</button>
        <button class="btn btn-next" onclick="window.location.href='MovieList.html'">Next</button>
    </div>
    <script>
        updateProgressBar(X); // Replace X with the step number for this page
    </script>
    <script src="Scripts/progressbar.js"></script>
</body>
</html>
