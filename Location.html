<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Locations</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700&display=swap" />
        <link rel="stylesheet" href="CSS/location.css" />
    </head>
    <body>
        <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="circle active"><span>1</span></div>
      <div class="circle"><span>2</span></div>
      <div class="circle"><span>3</span></div>
      <div class="circle"><span>4</span></div>
      <div class="circle"><span>5</span></div>
      <div class="circle"><span>6</span></div>
    </div>
  </div>
            <span class="text-7">Select your desired location(s)</span>
            <div class="box">
                <span class="text-8">Search locations</span>
                <div class="img-4"></div>
            </div>
            <div class="box-2">
                <div class="wrapper-3">
                    <div class="box-3">
                        <div class="img-5"></div>
                        <span class="text-9">High reach</span>
                    </div>
                    <span class="text-a">Kinepolis Antwerp</span>
                    <div class="pic-4"></div>
                </div>
                <div class="pic-5"><div class="img-6"></div></div>
                <div class="section">
                    <div class="group-2">
                        <div class="img-7"></div>
                        <span class="text-b">High reach</span>
                    </div>
                    <div class="img-8"></div>
                    <span class="text-c">Kinepolis Brussels</span>
                </div>
                <div class="section-2">
                    <div class="box-4">
                        <div class="img-9"></div>
                        <span class="text-d">Medium reach</span>
                    </div>
                    <div class="img-a"></div>
                    <span class="text-e">Kinepolis Ghent</span>
                </div>
                <div class="box-5">
                    <div class="section-3">
                        <div class="pic-6"></div>
                        <span class="text-f">Medium reach</span>
                    </div>
                    <div class="pic-7"></div>
                    <span class="text-10">Kinepolis Hasselt</span>
                </div>
                <div class="group-3">
                    <div class="wrapper-4">
                        <div class="img-b"></div>
                        <span class="text-11">Low reach</span
                        ><span class="text-12">Low reach</span>
                    </div>
                    <span class="text-13">Kinepolis Kortrijk</span>
                    <div class="pic-8"></div>
                </div>
            </div>
            <div class="wrapper-5">
                <div class="section-4">
                    <div class="img-c"></div>
                    <span class="text-14">Low reach</span
                    ><span class="text-15">Low reach</span>
                </div>
                <div class="pic-9"></div>
                <span class="text-16">Kinepolis Bruges</span>
            </div>
            <div class="wrapper-6">
                <div class="wrapper-7"><span class="text-17">Back</span></div>
                <div class="box-6"><span class="text-18">Next</span></div>
            </div>
        </div>
    </body>
</html>
