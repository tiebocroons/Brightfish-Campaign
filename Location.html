<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/location.css">
    <link rel="stylesheet" href="CSS/general.css">
    <title>Select Location</title>
</head>

<body>
    <div class="progress-bar" data-step="2">
        <div class="progress-step">1</div>
        <div class="progress-line"></div>
        <div class="progress-step">2</div>
        <div class="progress-line"></div>
        <div class="progress-step">3</div>
        <div class="progress-line"></div>
        <div class="progress-step">4</div>
        <div class="progress-line"></div>
        <div class="progress-step">5</div>
        <div class="progress-line"></div>
        <div class="progress-step">6</div>
    </div>
    <div class="title">
        <h2>Select your desired location(s)</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search locations">
            <span class="search-icon">&#128269;</span>
        </div>
    </div>

    <div class="container" style="position: relative;">	
        <div class="map-section">
            <img src="Assets/images/Location_page/Belgium.svg" alt="Belgium map"
                style="max-width: 100%; border-radius: 24px; background: none;">
                <div class="map-pin" data-location="antwerp" style="left: 23%; top: 15%;" title="Kinepolis Antwerp"></div>
                <div class="map-pin" data-location="brussels" style="left: 19%; top: 29%;" title="Kinepolis Brussels"></div>
                <div class="map-pin" data-location="ghent" style="left: 15%; top: 21%;" title="Kinepolis Ghent"></div>
                <div class="map-pin" data-location="hasselt" style="left: 30%; top: 24%;" title="Kinepolis Hasselt"></div>
                <div class="map-pin" data-location="kortrijk" style="left: 10%; top: 26%;" title="Kinepolis Kortrijk"></div>
                <div class="map-pin" data-location="bruges" style="left: 8%; top: 15%;" title="Kinepolis Bruges"></div>
                <!-- Add more pins for each location -->
        </div>
        <div class="locations-section">
            <div class="location-list">
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="antwerp">
                        Kinepolis Antwerp
                    </label>
                    <span class="visitor-badge badge-red">+2.500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="brussels">
                        Kinepolis Brussels
                    </label>
                    <span class="visitor-badge badge-red">+2.500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="ghent">
                        Kinepolis Ghent
                    </label>
                    <span class="visitor-badge badge-yellow">+1.000 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="hasselt">
                        Kinepolis Hasselt
                    </label>
                    <span class="visitor-badge badge-yellow">+1.000 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="kortrijk">
                        Kinepolis Kortrijk
                    </label>
                    <span class="visitor-badge badge-blue">+500 visitors / month</span>
                </div>
                <div class="location-item">
                    <label class="location-label">
                        <input type="checkbox" name="location" class="location-checkbox" data-location="bruges">
                        Kinepolis Bruges
                    </label>
                    <span class="visitor-badge badge-blue">+500 visitors / month</span>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="btn btn-back" id="btnBack">Back</button>
        <button class="btn btn-next" id="btnNext">Next</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fade-out transition for Back button
            document.getElementById('btnBack').addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'selectDate.html';
                }, 500);
            });

            // Fade-out transition for Next button
            document.getElementById('btnNext').addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'MovieList.html';
                }, 500);
            });
        });
    </script>
    <script src="Scripts/progressbar.js"></script>
    <script src="Scripts/locationPins.js"></script>
</body>

</html>
