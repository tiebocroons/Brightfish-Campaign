<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Zone</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" />
        <link rel="stylesheet" href="CSS/general.css" />
        <link rel="stylesheet" href="CSS/UploadAd.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="progress-bar" data-step="4">
        <div class="progress-step">1</div>
        <div class="progress-line"></div>
        <div class="progress-step">2</div>
        <div class="progress-line"></div>
        <div class="progress-step">3</div>
        <div class="progress-line"></div>
        <div class="progress-step">4</div>
        <div class="progress-line"></div>
        <div class="progress-step">5</div>
        <div class="progress-line"></div>
        <div class="progress-step">6</div>
    </div>
            <span class="text-7">Upload your ad</span>
            <div class="section-2">
                <div class="group-2">
                    <div class="wrapper">
                        <div class="group-3">
                            <span class="text-8">Upload existing ad</span>
                        </div>
                        <span class="text-9">Generate ad from images</span>
                    </div>
                    <div class="wrapper-2">
                        <div class="box-2">
                            <div class="pic-3"></div>
                            <span class="text-a">Drag and drop your ad file here</span
                            ><span class="text-b">or click to browse files</span>
                            <div class="wrapper-3">
                                <span class="text-c">Select files</span>
                            </div>
                        </div>
                        <div class="group-4">
                            <div class="section-3">
                                <div class="img-5"></div>
                                <span class="text-d">Ad Requirements</span>
                            </div>
                            <span class="text-e"
                                >File format: MOV only<br />Maximum duration: 38 seconds<br />Recommended
                                resolution: 1920x1080 (Full HD)<br />Recommended audio: Stereo,
                                48KHz</span
                            >
                        </div>
                    </div>
                </div>
                <div class="img-6"></div>
            </div>
            <div class="section-4">
                <div class="group-5"><span class="text-f">Back</span></div>
                <div class="box-3"><span class="text-10">Next</span></div>
            </div>
        </div>
        <script src="/Scripts/progressbar.js"></script>
    </body>
</html>
