<div id="movieModal" class="movie-modal" style="display:none;">
    <div class="movie-modal-content">
        <span class="movie-modal-close" id="closeModal">&times;</span>
        <h2 id="modalTitle"></h2>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    // Movie info data (add more as needed)
    const movieInfo = {
        "Patsers": {
            title: "Patsers",
            description: "A fast-paced Belgian crime comedy about four friends who get in over their heads.",
            image: '<div class="img-5" style="width:100%;height:180px;margin:auto;"></div>'
        },
        "Mickey 17": {
            title: "Mickey 17",
            description: "A sci-fi adventure based on the novel by Edward Ashton.",
            image: '<div class="img-6" style="width:100%;height:180px;margin:auto;"></div>'
        },
        "Warfare": {
            title: "Warfare",
            description: "An action-packed war drama.",
            image: '<div class="pic-4" style="width:100%;height:180px;margin:auto;"></div>'
        },
        // ...add more movies as needed...
    };

    // Modal elements
    const modal = document.getElementById('movieModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const modalSelectBtn = document.getElementById('modalSelectBtn');

    let lastClickedMovie = null;

    // Movie selection highlight with modal and deselect on second click
    document.querySelectorAll('.movie-selectable').forEach(el => {
        el.addEventListener('click', function (e) {
            // If already selected, deselect on click (no modal)
            if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                return;
            }

            // Get movie name from the span inside
            const movieName = this.querySelector('span') ? this.querySelector('span').textContent.trim() : null;
            if (!movieName || !movieInfo[movieName]) return;

            // Show modal with info
            modalTitle.textContent = movieInfo[movieName].title;
            modalDescription.textContent = movieInfo[movieName].description;
            modalImage.innerHTML = movieInfo[movieName].image;
            modal.style.display = 'flex';
            lastClickedMovie = this;
        });
    });

    // Modal close
    closeModal.onclick = () => { modal.style.display = 'none'; lastClickedMovie = null; };
    window.onclick = (e) => { if (e.target === modal) { modal.style.display = 'none'; lastClickedMovie = null; } };

    // Modal select button
    modalSelectBtn.onclick = () => {
        if (lastClickedMovie) {
            lastClickedMovie.classList.add('selected');
        }
        modal.style.display = 'none';
        lastClickedMovie = null;
    };

    // Fade-out transition for Back button
    document.getElementById('btnBack').addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(function () {
            window.location.href = 'Location.html';
        }, 500);
    });

    // Fade-out transition for Next button
    document.getElementById('btnNext').addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(function () {
            window.location.href = 'UploadAd.html';
        }, 500);
    });
});
</script>
