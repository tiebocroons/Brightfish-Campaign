<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie list</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" />
        <link rel="stylesheet" href="CSS/Movielist.css" />
        <link rel="stylesheet" href="/CSS/general.css">
    </head>
    <body>
        <div class="progress-bar" data-step="3">
                <div class="progress-step">1</div>
                <div class="progress-line"></div>
                <div class="progress-step">2</div>
                <div class="progress-line"></div>
                <div class="progress-step">3</div>
                <div class="progress-line"></div>
                <div class="progress-step">4</div>
                <div class="progress-line"></div>
                <div class="progress-step">5</div>
                <div class="progress-line"></div>
                <div class="progress-step">6</div>
            </div>
        <div class="main-container">
            <div class="section">
                
                <div class="box">
                    <span class="text-7">Movies</span>
                    <div class="section-3">
                        <div class="img-4"></div>
                        <span class="text-8">Search movies</span>
                    </div>
                </div>
                <span class="text-9">Choose your desired movies for your campaign</span>
            </div>
            <div class="section-4">
                <div class="wrapper-2">
                    <div class="img-5"></div>
                    <span class="text-a">Patsers</span>
                </div>
                <div class="section-5">
                    <div class="img-6"></div>
                    <span class="text-b">Mickey 17</span>
                </div>
                <div class="wrapper-3">
                    <div class="pic-4"></div>
                    <span class="text-c">Warfare</span>
                </div>
                <div class="wrapper-4">
                    <div class="img-7"></div>
                    <span class="text-d">Thunderbolts</span>
                </div>
                <div class="pic-5"></div>
            </div>
            <div class="group-2">
                <div class="group-3">
                    <div class="pic-6"></div>
                    <span class="text-e">The Last Showgirl</span>
                </div>
                <div class="section-6">
                    <div class="pic-7"></div>
                    <span class="text-f">Sinners</span>
                </div>
                <div class="wrapper-5">
                    <div class="img-8"></div>
                    <span class="text-10">Death of a Unicorn</span>
                </div>
                <div class="wrapper-6">
                    <div class="pic-8"></div>
                    <span class="text-11">Moon Le Panda</span>
                </div>
            </div>
            <div class="section-7">
                <div class="box-3">
                    <div class="img-9"></div>
                    <span class="text-14">Sonic 3</span>
                </div>
                <div class="group-4">
                    <div class="pic-9"></div>
                    <span class="text-15">Mission: Impossible</span>
                </div>
                <div class="section-8">
                    <div class="pic-a"></div>
                    <span class="text-16">Minecraft</span>
                </div>
                <div class="box-4">
                    <div class="pic-b"></div>
                    <span class="text-17">Mr.K</span>
                </div>
            </div>
            <div class="wrapper-8">
                <div class="box-5">
                    <div class="pic-c"></div>
                    <span class="text-18">Locked</span>
                </div>
                <div class="box-6">
                    <div class="img-a"><div class="pic-d"></div></div>
                    <span class="text-19">Retro</span>
                </div>
                <div class="section-9">
                    <div class="img-b"><div class="img-c"></div></div>
                    <span class="text-1a">Final Destination</span>
                </div>
                <div class="section-a">
                    <div class="pic-e"><div class="img-d"></div></div>
                    <span class="text-1b">Lilo & Stitch</span>
                </div>
            </div>
        </div>
        <div class="nav-buttons">
                <button class="btn btn-back" id="btnBack">Back</button>
                <button class="btn btn-next" id="btnNext">Next</button>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fade-out transition for Back button
            document.getElementById('btnBack').addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'Location.html';
                }, 500);
            });

            // Fade-out transition for Next button
            document.getElementById('btnNext').addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(function () {
                    window.location.href = 'UploadAd.html';
                }, 500);
            });
        });
    </script>
    </body>
    <script src="/Scripts/progressbar.js"></script>
</html>
