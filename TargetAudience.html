<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Target Audience</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
        <link rel="stylesheet" href="CSS/Targetaudience.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="wrapper">
                <div class="section">
                    <div class="img"><span class="text">1</span></div>
                    <div class="img-2"></div>
                    <div class="img-3"></div>
                    <div class="img-4"></div>
                    <div class="pic"></div>
                    <div class="img-5"></div>
                    <span class="text-2">2</span><span class="text-3">3</span
                    ><span class="text-4">4</span><span class="text-5">5</span
                    ><span class="text-6">6</span>
                    <div class="box"><div class="section-2"></div></div>
                </div>
                <span class="text-7">Choose your target audience</span>
                <div class="group">
                    <div class="img-6"></div>
                    <span class="text-8">Show ad to all audiences</span>
                </div>
            </div>
            <div class="box-2">
                <div class="img-7">
                    <div class="img-8"></div>
                    <span class="text-9">Mainstream</span>
                </div>
                <div class="pic-2">
                    <div class="img-9"></div>
                    <span class="text-a">Premium</span>
                </div>
                <div class="img-a">
                    <div class="img-b"></div>
                    <span class="text-b">No kids</span>
                </div>
                <div class="pic-3">
                    <div class="pic-4"></div>
                    <span class="text-c">Families</span>
                </div>
                <div class="img-c"></div>
            </div>
            <div class="section-3">
                <div class="img-d">
                    <div class="pic-5"></div>
                    <span class="text-d">Female</span>
                </div>
                <div class="pic-6">
                    <div class="img-e"></div>
                    <span class="text-e">Male</span>
                </div>
                <div class="img-f">
                    <div class="pic-7"></div>
                    <span class="text-f">No horror</span>
                </div>
                <div class="img-10">
                    <div class="img-11"></div>
                    <span class="text-10">Purchasers</span>
                </div>
            </div>
            <div class="section-4">
                <div class="pic-8">
                    <div class="pic-9"></div>
                    <span class="text-11">Youngsters</span>
                </div>
                <div class="pic-a">
                    <div class="section-5"><span class="text-12">-35</span></div>
                    <span class="text-13">-35</span>
                </div>
                <div class="img-12">
                    <div class="section-6"><span class="text-14">+35</span></div>
                    <span class="text-15">+35</span>
                </div>
                <div class="img-13">
                    <div class="pic-b"></div>
                    <span class="text-16">Gamers</span>
                </div>
                <div class="section-7"><span class="text-17">Back</span></div>
                <div class="wrapper-2"><span class="text-18">Next</span></div>
            </div>
            <div class="wrapper-3">
                <div class="img-14">
                    <div class="img-15"></div>
                    <span class="text-19">Art</span>
                </div>
                <div class="pic-c">
                    <div class="img-16"></div>
                    <span class="text-1a">Restrict sugar</span>
                </div>
                <div class="img-17">
                    <div class="img-18"></div>
                    <span class="text-1b">Restrict alcohol</span>
                </div>
                <div class="img-19">
                    <div class="img-1a"></div>
                    <span class="text-1c">Restrict minors</span>
                </div>
            </div>
        </div>
    </body>
</html>
