<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive Estimates</title>
    <link rel="icon" href="Assets/images/Favicon/brightfish_logo.svg" type="image/svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" />
    <link rel="stylesheet" href="/CSS/ReceiveEstimates.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
</head>
    <div class="progress-bar" data-step="6">
        <div id="step1" class="progress-step">1</div>
        <div class="progress-line"></div>
        <div id="step2" class="progress-step">2</div>
        <div class="progress-line"></div>
        <div id="step3" class="progress-step">3</div>
        <div class="progress-line"></div>
        <div id="step4" class="progress-step">4</div>
        <div class="progress-line"></div>
        <div id="step5" class="progress-step">5</div>
        <div class="progress-line"></div>
    <div id="step6" class="progress-step">6</div>
  </div>
<body>
    <div class="main-container">
        <div class="group-2">
            <div class="box-2">
    <span class="text-7">Receive my estimate</span>
    <span class="text-8">Enter your company name & email address</span>
    <form id="estimateForm" method="POST" autocomplete="on">
        <label for="company-name" class="text-9">Company name:</label>
        <input type="text" id="company-name" class="box-3" name="company" placeholder="Enter your company name" required />

        <label for="email-address" class="text-a">Email address:</label>
        <input type="email" id="email-address" class="wrapper-2" name="email" placeholder="Enter your email address" required />

        <label for="extra-info" class="text-b">Extra info? Leave it here:</label>
        <textarea id="extra-info" class="group-3" name="extra" placeholder="Enter additional information"></textarea>

        <label class="text-d" style="display: flex; align-items: flex-start; gap: 8px; margin-top: 12px;">
            <input class="checkbox" type="checkbox" name="permission" required style="margin-top: 3px;">
            I give Brightfish permission to contact me by email with information, updates, or offers. I understand that I can unsubscribe at any time.
        </label>

        <button class="Button-send" type="submit">Send</button>
    </form>
    <div class="pic-3"></div>
</div>
            <div class="Moving_fish"></div>
            <button class="btn-back" id="btnBack">Back</button>
        </div>
    </div>
    <script>
        document.getElementById('btnBack').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'Summary.html';
            }, 500);
        });
    </script>
    <script src="Scripts/progressbar.js"></script>
    <script src="Scripts/estimateForm.js"></script>
</body>

</html>
