<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reveive Estimates</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" />
        <link rel="stylesheet" href="/CSS/ReceiveEstimates.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="box">
                <div class="pic"><span class="text">1</span></div>
                <div class="img"></div>
                <div class="pic-2"></div>
                <div class="img-2"></div>
                <div class="img-3"></div>
                <div class="img-4"></div>
                <span class="text-2">2</span><span class="text-3">3</span
                ><span class="text-4">4</span><span class="text-5">5</span
                ><span class="text-6">6</span>
                <div class="wrapper"><div class="group"></div></div>
            </div>
            <div class="group-2">
                <div class="box-2">
                    <span class="text-7">Receive my estimate</span
                    ><span class="text-8">Enter your company name & email address</span
                    ><span class="text-9">Company name:</span>
                    <div class="box-3"></div>
                    <span class="text-a">Email address:</span>
                    <div class="wrapper-2"></div>
                    <span class="text-b">Extra info? Leave it here:</span>
                    <div class="group-3"></div>
                    <div class="wrapper-3"><span class="text-c">Send</span></div>
                    <div class="pic-3"></div>
                    <span class="text-d"
                        >I give Brightfish permission to contact me by email with
                        information, updates, or offers. I understand that i can unsubscribe
                        at any time.</span
                    >
                </div>
                <div class="pic-4"></div>
                <div class="group-4"><span class="text-e">Back</span></div>
            </div>
        </div>
    </body>
</html>
